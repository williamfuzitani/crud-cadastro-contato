<!doctype html>
<html ng-app="app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Cadastro de Contato</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de contato</h1>

        <div ng-controller="TabelaCtrl">

            <form>
                <div class="form-group row">
                    <label for="nome" class="col-md-1 col-form-label">Nome:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="pessoa.nome" class="form-control" id="nome">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nascimento" class="col-md-1 col-form-label">Nascimento:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="pessoa.dataNascimento" class="form-control" id="date" data-inputmask="'alias': 'date'">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="telefone" class="col-md-1 col-form-label">Telefone:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="pessoa.telefone" class="form-control" id="phone">
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-success" ng-click="saveUser()">
                    <span class="glyphicon glyphicon-plus"></span> adicionar</button>
            </form>

            <br>

            <div class="row">
                <div class="page-header">
                    <div class="span9">
                        <h1>Lista de contatos</h1>
                    </div>
                    <div class="span3">
                        <input type="search" ng-model="search" placeholder="Buscar por...">
                    </div>
                </div>
            </div>
            <div class="tabela-responsiva">
                <table class="table">
                    <thead>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th>Telefone</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pessoa in contatos | filter:search">
                            <td> {{pessoa.nome}} </td>
                            <td> {{pessoa.dataNascimento}} </td>
                            <td> {{pessoa.telefone}} </td>
                            <td>
                                <button class="btn btn-warning btn-small" ng-click="editUser()">
                                        <span class="glyphicon glyphicon-pencil"></span> editar</button>
                                <button class="btn btn-danger btn-small" ng-click="deleteUser()">
                                        <span class="glyphicon glyphicon-trash"></span> deletar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // $("#date").inputmask();
        // $("#phone").inputmask({"mask": "(99) 9999-9999"});
    </script>

    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
